<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>리그닌 기반 광촉매 수소 생산 실험</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/scrollreveal"></script>
</head>
<body class="bg-gray-100 text-gray-800 transition">

  <main class="max-w-5xl mx-auto p-8">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-4xl font-bold text-blue-800">리그닌 기반 광촉매 수소 생산 실험</h1>
      <button onclick="toggleDarkMode()" class="custom-button">🌙 다크모드 전환</button>
    </div>

    <!-- 이론적 배경 -->
    <section class="custom-section sr-fade">
      <h2 class="text-2xl mb-2">1. 이론적 배경</h2>
      <p>리그닌은 폐목재에서 추출한 유기 고분자로...</p>
    </section>

    <!-- 실험 과정 -->
    <section class="custom-section sr-fade">
      <h2 class="text-2xl mb-4">2. 실험 과정</h2>
      <div class="space-y-4">
        <div>
          <button onclick="toggleSection('extract1')" class="custom-button">추출 방법 1</button>
          <div id="extract1" class="toggle-content mt-2 p-4 border rounded">
            <ol class="list-decimal list-inside text-gray-700 space-y-1">
              <li>폐목재 분쇄</li>
              <li>오토클레이브 처리</li>
              <li>산 침전 → 원심분리 → 건조</li>
            </ol>
          </div>
        </div>
      </div>
    </section>

    <!-- 실험 사진 -->
    <section class="custom-section sr-fade">
      <h2 class="text-2xl mb-2">3. 실험 사진</h2>
      <img src="images/autoclave.jpg" alt="오토클레이브" class="image-frame">
      <img src="images/lignin-sample.jpg" alt="리그닌 샘플" class="image-frame">
    </section>

    <!-- 실험 기능 -->
    <section class="custom-section sr-fade">
      <h2 class="text-2xl mb-4">4. 기능</h2>

      <div class="mb-6">
        <h3 class="text-lg font-semibold">수소 계산기</h3>
        <input id="catalystAmount" type="number" placeholder="광촉매 양 (mg)" class="border p-2 rounded mr-2">
        <button onclick="calculateHydrogen()" class="custom-button">계산</button>
        <p id="hydrogenResult" class="mt-2"></p>
      </div>

      <div>
        <h3 class="text-lg font-semibold">센서 시뮬레이터</h3>
        <button onclick="simulateSensor()" class="custom-button">센서 작동</button>
        <p id="sensorOutput" class="mt-2"></p>
      </div>
    </section>

    <!-- 차트 -->
    <section class="custom-section sr-fade">
      <h2 class="text-2xl mb-4">5. 수소 생산량 시각화</h2>
      <canvas id="hydrogenChart" class="bg-white p-4 rounded shadow-md dark:bg-gray-700"></canvas>
    </section>

    <footer class="footer-text">
      ⓒ 2025 lignin-hydrogen-lab.github.io
    </footer>
  </main>

  <script>
    function toggleSection(id) {
      const el = document.getElementById(id);
      el.style.display = el.style.display === "block" ? "none" : "block";
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark");
    }

    function calculateHydrogen() {
      const input = document.getElementById("catalystAmount").value;
      const result = input * 0.002;
      document.getElementById("hydrogenResult").innerText =
        `예상 수소 생산량: 약 ${result.toFixed(3)} mL`;
    }

    function simulateSensor() {
      const ppm = (Math.random() * 100 + 50).toFixed(2);
      document.getElementById("sensorOutput").innerText =
        `센서 감지 수소량: ${ppm} ppm`;
    }

    const ctx = document.getElementById('hydrogenChart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['0분', '10분', '20분', '30분', '40분'],
        datasets: [{
          label: '수소 생성량 (mL)',
          data: [0, 0.3, 0.9, 1.4, 1.9],
          borderColor: 'rgb(59,130,246)',
          fill: false,
          tension: 0.3
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true,
            title: {
              display: true,
              text: 'mL'
            }
          }
        }
      }
    });

    ScrollReveal().reveal('.sr-fade', {
      delay: 200,
      duration: 800,
      origin: 'bottom',
      distance: '20px',
      easing: 'ease-out'
    });
  </script>
</body>
</html>
